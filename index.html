<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>William Karras</title>
    <meta name="description" content="William Karras is a composer, director, and performer specializing in theatre and film music. He also works as a piano bar entertainer. Explore his portfolio and contact him for collaborations.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Rasa:400,700|Roboto:400,500,700&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rasa:400,700|Roboto:400,500,700&display=swap" media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rasa:400,700|Roboto:400,500,700&display=swap">

</head>
<body id="mainpage">
    <div class="header">
        <h3 class="logo">wk</h3>
        <div class="spacer"></div>
        <h3 class="aboutme"><a href="about.html">ABOUT ME</a></h3>
    </div>

    <div class="body">
        <div class="page1">
            <div class="presentation">
                <h1 class="heading1">Hey, <strong id="imwill">I'm Will</strong></h1>
<h1 class="heading2" id="heading2"><span class="no-break">I <a href="https://soundcloud.com/william-karras" target="_blank" class="highlightcomp">compose, direct & perform music</a></span> <br>for Theatre & Film. <br>-And sometimes even by itself!</h1>            </div>
        </div>
    </div>
    <div class="page2" id="page2">
        <div class="contact-box">
            <div class="contact-text">
                <h1 class="contact">Contact Me</h1>
                <div class="elgringo">
                    <span class="contact-form">    <form id="contactForm" action="https://formsubmit.co/william.karras@gmail.com" method="POST">
                        <input type="text" name="_honey" style="display:none">
                        <input type="hidden" name="_captcha" value="true">
                      
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name" required><br>
                      
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" required><br>
                      
                        <label for="message">Message:</label><br>
                        <textarea id="message" name="message" rows="4" cols="30" required></textarea><br>
                      <div class="math-challenge">
                        <label for="mathAnswer">Please solve this to verify you're human:</label><br>
                        <span id="mathQuestion"></span>
                        <input type="number" id="mathAnswer" placeholder="Your answer" required>
                        <div id="mathError" class="error"></div>
                    </div>
                        <button type="submit">Send</button>
                      </form>
                    </span>
                
                </div>
            </div>
                 <div id="brunch-container">
    <!-- Brunch section will be inserted here on desktop only -->
</div>
            </div>
        </div>
    </div>
    

    <div class="footer"> 
        <div class="scroller">
            <span class="scrolldown">↓↓Scroll down to hear my music and get in touch! ↓↓</span>
        </div>
        <div class="right">
            <a href="https://www.instagram.com/williamkarras/" target="_blank" aria-label="Visit my Instagram profile"><img src="images/ig.png" width="42" height="42" alt="instagram logo"></a>
            <a href="https://soundcloud.com/william-karras" target="_blank" aria-label="Visit my soundcloud profile"><img src="images/sc.png" width="42" height="42" alt="soundcloud logo"></a>
            <a href="https://open.spotify.com/album/4ZeuofdsUoqm1EsTo4dX0B?si=G_12BMDoTrOaLFtWq2pKdQ" target="_blank" aria-label="Visit my spotify profile"><img src="images/spotify.png" width="42" height="42" alt="spotify logo"></a>
        </div>
    </div>
    <script>const scrollText = document.querySelector('.scrolldown');
        const page1 = document.querySelector('.page1');
        
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              // page1 is visible
              scrollText.classList.remove('hidden');
            } else {
              // page1 is not visible
              scrollText.classList.add('hidden');
            }
          });
        }, {
          root: null, // viewport
          threshold: 0.5 // consider visible if at least 50% visible
        });
        
        observer.observe(page1);

        document.querySelector('.aboutme a').addEventListener('click', function(e) {
  e.preventDefault();  // stop immediate navigation
  document.body.style.transition = 'opacity 0.5s ease';
  document.body.style.opacity = '0';
  setTimeout(() => {
    window.location = this.href;  // navigate after fade-out
  }, 500);
});
      window.addEventListener('DOMContentLoaded', () => {
  if (window.location.hash === '#page2') {
    const el = document.getElementById('page2');
    if (el) {
      el.scrollIntoView({ behavior: 'smooth' });
    }
  }
});
// Only load brunch section (image + audio) on desktop (768px and above)
if (window.innerWidth > 768) {
    document.getElementById('brunch-container').innerHTML = `
        <div class="brunchimage">
            <div class="brunchaudio">
               <iframe width="100%" height="450" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/871597739&color=%23474f43&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true" title="William Karras music on soundcloud"></iframe>
               <div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/william-karras" title="William Karras" target="_blank" style="color: #cccccc; text-decoration: none;">William Karras</a> · <a href="https://soundcloud.com/william-karras/sets/songs" title="Songs" target="_blank" style="color: #cccccc; text-decoration: none;">Songs</a></div>
                <div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;">
                    <a href="https://soundcloud.com/william-karras" title="William Karras" target="_blank" style="color: #cccccc; text-decoration: none;">William Karras</a> · 
                    <a href="https://soundcloud.com/william-karras/sets/songs" title="Songs" target="_blank" style="color: #cccccc; text-decoration: none;">Songs</a>
                </div>
            </div>
        </div>
    `;
}
      </script>
      <script>
    let num1, num2, correctAnswer;
    
    function generateMathQuestion() {
        num1 = Math.floor(Math.random() * 10) + 1;
        num2 = Math.floor(Math.random() * 10) + 1;
        correctAnswer = num1 + num2;
        document.getElementById('mathQuestion').textContent = `What is ${num1} + ${num2}?`;
    }
    
    generateMathQuestion();
    
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        const userAnswer = parseInt(document.getElementById('mathAnswer').value);
        const errorDiv = document.getElementById('mathError');
        
        if (userAnswer !== correctAnswer) {
            e.preventDefault();
            errorDiv.textContent = 'Incorrect answer. Please try again.';
            generateMathQuestion();
            document.getElementById('mathAnswer').value = '';
            return false;
        }
        
        errorDiv.textContent = '';
        return true;
    });
</script>
</body>
</html>
